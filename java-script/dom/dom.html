<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <form method="get" name="formCadastro" onsubmit="validarForm(event)">
      <label for="imail">Email:</label>
      <input type="email" name="email" id="imail" />

      <label for="inome">Nome:</label>
      <input type="text" name="nome" id="inome" />

      <button type="submit">Cadastrar</button>
    </form>
  </body>
  <script>
    function validarForm() {
      let nomePessoa = document.forms["formCadastro"]["nome"].value;
      let emailPessoa = document.forms["formCadastro"]["email"].value;
      
      if (nomePessoa == "" || emailPessoa == "") {
        alert("Favor preencher todos os campos!");
      } else {
        alert("Olá, " + nomePessoa + "! Seu email é: " + emailPessoa);
      }
    }
  </script>
</html>
